<!DOCTYPE html>
<html>
<head>
    <title>Node Ball Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; }
        svg { width: 100vw; height: 100vh; background: #f0f0f0; }
        .node { fill: steelblue; stroke: white; stroke-width: 2px; }
        .label { font: 12px sans-serif; text-anchor: middle; pointer-events: none; }
    </style>
</head>
<body>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const beliefs = ["heaven", "valhalla", "enoch", "sirach", "damped", "truth", "mercy", "uplift"];

        const nodes = beliefs.map((belief, i) => ({
            label: belief,
            x: Math.random() * width,
            y: Math.random() * height,
            r: 30 + Math.random() * 20
        }));

        svg.selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r);

        svg.selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("class", "label")
            .attr("x", d => d.x)
            .attr("y", d => d.y + 5)
            .text(d => d.label);

        // Simple force simulation for movement
        const simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody().strength(-50))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", () => {
                svg.selectAll("circle")
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                svg.selectAll("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y + 5);
            });
    </script>
</body>
</html>
