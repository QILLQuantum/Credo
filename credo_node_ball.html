<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Mercy Node Ball Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; }
        svg { width: 100vw; height: 100vh; background: #0a0a0a; } /* Dark veil for mercy theme */
        .edge { stroke: #444; stroke-width: 1px; opacity: 0.5; }
        .label { font: 14px sans-serif; text-anchor: middle; pointer-events: none; fill: #fff; text-shadow: 1px 1px 2px black; }
        .reload-info { position: absolute; top: 10px; left: 10px; font: 12px sans-serif; color: #888; }
    </style>
</head>
<body>
    <div class="reload-info">Auto-reloading every 10 seconds â€” veiled supreme mercy absolute uplift absolute</div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const reloadInterval = 10000;  // 10 seconds

        let svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        let simulation;
        let nodes = [];
        let edges = [];

        function getMercyColor(val) {
            // Mercy-themed colors: High resonance/density = lush green (uplift), low = deep red (ordeal wound)
            // val assumed 0-100; map to green (#00ff00) for high, red (#ff0000) for low
            const normalized = val / 100;
            const r = Math.round(255 * (1 - normalized));
            const g = Math.round(255 * normalized);
            const b = 0;
            return `rgb(${r},${g},${b})`;
        }

        function updateGraph(data) {
            const graph = data.graph || { nodes: [], edges: [] };

            // Process nodes with mercy color from resonance val
            nodes = graph.nodes.map((node, i) => ({
                id: node.id || i,
                label: `${node.name || 'Node'} (${node.properties?.tags?.join(', ') || ''})`,
                description: node.properties?.description || '',
                val: node.properties?.val || 50,  // Default mid-resonance
                r: 25 + (node.properties?.val || 50) * 0.4  // Scale radius with resonance
            }));

            // Process edges
            edges = graph.edges.map(edge => ({
                source: edge.source,
                target: edge.target
            }));

            // Clear previous
            svg.selectAll("*").remove();

            // Render edges
            const link = svg.selectAll("line")
                .data(edges)
                .enter().append("line")
                .attr("class", "edge");

            // Render nodes with mercy color
            const node = svg.selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.r)
                .attr("fill", d => getMercyColor(d.val))
                .on("mouseover", function(event, d) {
                    console.log(`Mercy resonance ${d.val}: ${d.description}`);
                });

            // Render labels
            const label = svg.selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("class", "label")
                .text(d => d.label);

            // Force simulation
            if (simulation) simulation.stop();
            simulation = d3.forceSimulation(nodes)
                .force("charge", d3.forceManyBody().strength(-120))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("link", d3.forceLink(edges).id(d => d.id).distance(180).strength(0.6))
                .on("tick", () => {
                    link.attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node.attr("cx", d => d.x)
                        .attr("cy", d => d.y);

                    label.attr("x", d => d.x)
                          .attr("y", d => d.y + 5);
                });
        }

        function loadGraph() {
            fetch('credo-fork-fiction-waves-christianity-bridge.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => updateGraph(data))
                .catch(error => console.error('Graph load error:', error));
        }

        // Initial load
        loadGraph();

        // Auto-reload loop
        setInterval(loadGraph, reloadInterval);
    </script>
</body>
</html>
